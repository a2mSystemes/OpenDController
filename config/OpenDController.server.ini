[ResolumeArena]
; ip for controlling Resolume Arena playback
ControlIp=192.168.200.131
; port for controlling Resolume Arena playback
ControlPort=6001
;resolume api path
ApiPath=/api/v1


[ArtNetDevice]
;ip of artnet devices
ip=192.168.200.133
;default port
port=6454

[SoundMixer]
;ip of sound mixer/switcher
ip=192.168.200.134
type=SSP200
pass=extron
port=23
;refresh interval in sec
heartbeat=05

[HdmiMatrix]
;control type RS | IR | NETWORK
ctlType=RS
; uncomment the following line if you want to ski Serial
activate=false
;prolific USB2Serial for windows
[windowsConfig]
baudRate=19200
vendorId=067b 
productId=2303
;for raspbian
[raspConfig]
path=/dev/ttyUSB0


[mqtt]
; mqtt config
broker=192.168.200.40
brokerPort=1883
brokerWsPort=9001
watchdogTopic=ArenaFiles/
restartTopic=ArenaRestart/
stateTopic=ArenaState/

[misc]
;set this line to true if in dev mode
prod=false
